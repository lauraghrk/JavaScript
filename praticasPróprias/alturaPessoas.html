<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Pessoas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 1.4em;
        }
    </style>
</head>
<body>
    <h1>Analisador de Pessoas</h1>
    <div>
        <p>
            Insira a altura:
            <input type="number" name="altura" id="altura">
        </p>
        <p>Selecione o sexo:</p>
        <p>
            <input type="radio" name="sexo" value="Feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" name="sexo" value="Masculino">
            <label for="Masculino">Masculino</label>
        </p>
        <input type="button" value="Adicionar" onclick="adiciona()">
    </div>
    <div>
        <input type="button" value="Verificar" onclick="verifica()">
    </div>
    <div id="res"></div>


    <script src="alturaPessoas.js"></script>
</body>
</html>
