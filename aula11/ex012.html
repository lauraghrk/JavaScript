<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Checagem de Nacionalidade</h1>
    País onde nasceu: <input type="string" id="txtpais">
    <input type="button" value="checar" onclick="checar()">
    <div id="res"></div>
    <script>
        function checar() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            if(txtp=='Brasil') {
                res.innerHTML += `<p>Você é brasileiro(a)!</p>`
            }
            else {
                res.innerHTML += `<p>Você é estrangeiro(a)!</p>`
            }
        }
    </script>
</body>
</html>
